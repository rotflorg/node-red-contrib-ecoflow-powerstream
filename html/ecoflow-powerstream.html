<script type="text/javascript">
  RED.nodes.registerType('ecoflow-powerstream', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      outmsgtype: { value: 'both' },
    },
    inputs: 1,
    outputs: 1,
    icon: "function.svg",
    label: function() {
      return this.name || 'ecoflow-powerstream';
    },
    oneditprepare: function() {
      $("#node-input-outmsgtype").typedInput({
        types: [
          {
            value: "outmsgtype",
            options: [
              { value: "aggregated", label: "Aggregated only"},
              { value: "translated", label: "Translated only"},
              { value: "both", label: "Both"},
            ]
          }
        ]
      })
    }
  });
</script>

<script type="text/html" data-template-name="ecoflow-powerstream">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-outmsgtype">Output message types</label>
    <input type="text" id="node-input-outmsgtype">
  </div>
</script>

<script type="text/html" data-help-name="ecoflow-powerstream">
  <p>A simple node that converts the Ecoflow Powerstream binary buffer MQTT message payloads into aggregated JSON.</p>
</script>
